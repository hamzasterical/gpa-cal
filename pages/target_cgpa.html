<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Dream CGPA</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>

<header class="navbar">
  <img src="../img/GPA.png" id="logo">
  <nav class="navlinks">
    <a href="../index.html">Home</a>
    <a href="../pages/customGPA.html">BSCS@UET</a>
    <a href="../pages/target_cgpa.html">Dream CGPA</a>
  </nav>
</header>

<section class="container">
  <p class="para">
    Calculate the GPA you must score in the next semester to achieve your desired CGPA.
  </p>

  <div class="form-group">
    <select class="form-control" id="sem">
      <option disabled selected>Upcoming Semester</option>
      <option value="1">2nd Semester</option>
      <option value="2">3rd Semester</option>
      <option value="3">4th Semester</option>
      <option value="4">5th Semester</option>
      <option value="5">6th Semester</option>
      <option value="6">7th Semester</option>
      <option value="7">8th Semester</option>
    </select>
  </div>

  <div class="primes">
    <input class="form-control" type="number" id="dgpa" placeholder="Dream CGPA">
    <input class="form-control" type="number" id="fch" placeholder="Next Semester CH">
  </div>

  <div class="center-container">
    <button class="btn btn-primary" onclick="dream()">Load Rows</button>
  </div>

  <div class="table-responsive">
    <table class="table table-bordered">
      <thead>
        <tr>
          <th>Previous GPA</th>
          <th>Previous CH</th>
        </tr>
      </thead>
      <tbody id="sems"></tbody>
    </table>
  </div>

  <div class="center-container">
    <button class="btn btn-success" onclick="calculate()">Calculate</button>
  </div>

  <div class="resultbox">
    <h4 id="result">Your Result here</h4>
  </div>
</section>

<footer>
  <div class="f-container">
    <div class="footer-content">
      <h3>Quick Links</h3>
      <ul>
        <li><a href="#">About</a></li>
      </ul>
    </div>
  </div>
</footer>

<script src="../js/dream.js"></script>
</body>
</html>
