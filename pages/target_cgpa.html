<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dream CGPA</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>

<header class="navbar">
  <img src="../img/GPA.png" id="logo" alt="GPA Logo">
  <div class="navlinks">
    <a href="../index.html">Home</a>
    <a href="../pages/customGPA.html">BSCS@UET</a>
    <a href="../pages/target_cgpa.html">Dream CGPA</a>
  </div>
</header>

<section class="container">
  <p class="para">
    This calculator can be used to calculate the GPA you must achieve in order to attain a particular CGPA.
  </p>

  <div class="form-group">
    <select class="form-control" id="sem" required>
      <option value="" selected disabled>Choose upcoming Semester</option>
      <option value="1">2nd Semester</option>
      <option value="2">3rd Semester</option>
      <option value="3">4th Semester</option>
      <option value="4">5th Semester</option>
      <option value="5">6th Semester</option>
      <option value="6">7th Semester</option>
      <option value="7">8th Semester</option>
    </select>
  </div>

  <div class="primes boxes">
    <input type="number" step="0.01" min="0" max="4" id="dgpa" class="form-control" placeholder="Enter your Dream CGPA" required>
    <input type="number" min="1" id="fch" class="form-control" placeholder="Enter CH of Next Semester" required>
  </div>

  <div class="center-container">
    <button class="btn btn-primary" id="loadrows" onclick="dream()">Load Rows</button>
  </div>

  <div class="table-responsive container">
    <table class="table table-bordered">
      <thead>
        <tr>
          <th>Previous Sem's GPA</th>
          <th>Previous Sem's CH</th>
        </tr>
      </thead>
      <tbody id="sems"></tbody>
    </table>
  </div>

  <div class="center-container">
    <button class="btn btn-success" id="calculate" onclick="calculate()">Calculate</button>
  </div>

  <div class="resultbox" id="resultbox">
    <h4 id="result">Your Result here</h4>
  </div>
</section>
