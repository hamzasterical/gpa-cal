<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GPA CAL</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>

  <!-- Header and Navigation -->
  <header class="navbar">
    <img src="../img/GPA.png" id="logo" alt="GPA Logo">
    <nav class="navlinks">
      <a href="../index.html">Home</a>
      <a href="../pages/customGPA.html">BSCS@UET</a>
      <a href="../pages/target_cgpa.html">Dream CGPA</a>
    </nav>
  </header>

  <!-- Introduction Section -->
  <section>
    <p class="para">This calculator can be used to calculate GPA you must achieve in order to attain a particular CGPA</p>
  </section>

  <!-- Form Section -->
  <main class="container">

    <!-- Select Semester -->
    <div class="form-group">
      <label for="sem">Upcoming Semester</label>
      <select class="form-control form-select" id="sem">
        <option selected disabled>Choose upcoming Semester</option>
        <option disabled>1st Semester</option>
        <option value="1">2nd Semester</option>
        <option value="2">3rd Semester</option>
        <option value="3">4th Semester</option>
        <option value="4">5th Semester</option>
        <option value="5">6th Semester</option>
        <option value="6">7th Semester</option>
        <option value="7">8th Semester</option>
      </select>
    </div>

    <!-- CGPA Inputs -->
    <div class="form-group primes">
      <div class="boxes">
        <input type="number" step="0.01" id="dgpa" class="form-control" placeholder="Enter your Dream CGPA">
        <input type="number" id="fch" class="form-control" placeholder="Enter CH of Next Semester">
      </div>
    </div>

    <!-- Load Rows Button -->
    <div class="container center-container">
      <button class="btn btn-primary" id="loadrows" onclick="dream()">Load Rows</button>
    </div>

  </main>

  <!-- Table Section -->
  <section class="container">
    <table class="table table-bordered">
      <thead>
        <tr>
          <th>Previous Sem's GPA</th>
          <th>Previous Sem's CH</th>
        </tr>
      </thead>
      <tbody id="sems">
        <!-- Rows will be dynamically added -->
      </tbody>
    </table>
  </section>

  <!-- Calculate Button -->
  <section class="center-container">
    <button class="btn btn-primary" id="calculate" onclick="calculate()">Calculate</button>
  </section>

  <!-- Result Section -->
  <section class="resultbox" id="resultbox">
    <h4 id="result">Your Result here</h4>
  </section>

  <footer>
    <div class="f-container">
      <div class="footer-content">
        <h3>Quick Links</h3>
        <ul>
          <li><a href="https://www.linkedin.com/in/hamza-ali-5969712b2/" target="_blank">About the Dev</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="https://vercel.com/">Vercel</a></li>
        </ul>
      </div>

      <div class="footer-content">
      <h3>Sources</h3>
      <ul>
        <li>
          <a href="https://github.com/hamzasterical/gpa-cal.git" target="_blank" style="font-size: 30px; color: white;">
              <i class="fab fa-github"></i>
          </a>
        </li>
        <li>
          <a href="../gcd.pdf" target="_blank" style="font-size: 30px; color: white;">
              <i class="fas fa-file-alt"></i>
          </a>
        </li>
        
      </ul>
    </div>
    </div>
    
  </footer>
    
  <!-- Scripts -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" crossorigin="anonymous"></script>
  <script src="../js/dream.js"></script>

</body>
</html>
