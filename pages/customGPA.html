<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>GPA CAL</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>

<header class="navbar">
  <img src="../img/GPA.png" id="logo">
  <nav class="navlinks">
    <a href="../index.html">Home</a>
    <a href="../pages/customGPA.html">BSCS@UET</a>
    <a href="../pages/target_cgpa.html">Dream CGPA</a>
  </nav>
</header>

<section class="container">
  <p class="toptext">
    Use this calculator to calculate GPA and generate a report. Select semester, enter grades, and calculate instantly.
  </p>

  <div class="form-group">
    <select class="form-control" id="selectSem">
      <option disabled selected>Choose Semester</option>
      <option value="1">1st Semester</option>
      <option value="2">2nd Semester</option>
      <option value="3">3rd Semester</option>
      <option value="4">4th Semester</option>
      <option value="5">5th Semester</option>
      <option value="7">7th Semester</option>
    </select>
  </div>

  <div class="center-container">
    <button class="btn btn-primary buttons" onclick="generateTable()">Select</button>
  </div>

  <div class="table-responsive">
    <table class="table table-bordered">
      <thead>
        <tr>
          <th>Subject</th>
          <th>CH</th>
          <th>Grade</th>
        </tr>
      </thead>
      <tbody id="semesters"></tbody>
    </table>
  </div>

  <div class="center-container">
    <button class="btn btn-success buttons" onclick="calc_GPA()">Calculate</button>
  </div>

  <div class="resultbox">
    <h4 id="result">Your Result here</h4>
  </div>
</section>

<footer>
  <div class="f-container">
    <div class="footer-content">
      <h3>Quick Links</h3>
      <ul>
        <li><a href="#">About</a></li>
        <li><a href="https://vercel.com/">Vercel</a></li>
      </ul>
    </div>
  </div>
</footer>

<script src="../js/custom.js"></script>
</body>
</html>
