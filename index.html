<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Manual GPA</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>

<header class="navbar">
  <img src="../img/GPA.png" id="logo">
  <nav class="navlinks">
    <a href="../index.html">Home</a>
    <a href="../pages/customGPA.html">BSCS@UET</a>
    <a href="../pages/target_cgpa.html">Dream CGPA</a>
  </nav>
</header>

<section class="container">
  <p class="para">Add subjects manually and calculate GPA.</p>

  <div class="table-responsive">
    <table class="table table-bordered">
      <thead>
        <tr>
          <th>Subject</th>
          <th>CH</th>
          <th>Grade</th>
        </tr>
      </thead>
      <tbody id="semesters"></tbody>
    </table>
  </div>

  <div class="center-container">
    <button class="btn btn-primary buttons" onclick="addRow()">Add Row</button>
    <button class="btn btn-success buttons" onclick="calc_GPA()">Calculate</button>
  </div>

  <div class="resultbox">
    <h4 id="gpaResult">Your Result here</h4>
  </div>
</section>

<footer>
  <div class="f-container">
    <div class="footer-content">
      <h3>Quick Links</h3>
      <ul>
        <li><a href="#">About</a></li>
      </ul>
    </div>
  </div>

</html>
